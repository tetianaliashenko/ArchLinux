<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ArchLinux: Стоимость</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link rel="preload" href="fonts/montserratblack.woff2" as="font">
  <link rel="preload" href="fonts/montserratbold.woff2" as="font">
  <link rel="preload" href="fonts/montserratmedium.woff2" as="font">
  <link rel="preload" href="fonts/montserratregular.woff2" as="font">
  <link rel="preload" href="fonts/montserratsemibold.woff2" as="font">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="body">
  <div class="body__wrapper body__wrapper--shadow">
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="img/logo.png" alt="Логотип компании ArchLinux" width="220"
          height="65">
      </a>
      <button class="page-header__toggle">
        <img class="toogle__image" src="img/manager.png" alt="Менеджер проектов Дмитрий Тищенко" width="50" height="50">
      </button>
      <div class="manager-top page-header__manager page-header__manager--closed">
        <h2 class="manager-top__title">Ваш будущий менеджер проектов</h2>
        <p class="manager-top__text">Знакомьтесь</p>
        <img class="manager-top__image" src="img/manager.png" alt="Менеджер проектов Дмитрий Тищенко" width="170"
          height="170">
        <p class="manager-top__name">Дмитрий Тищенко</p>
      </div>
    </header>

    <main class="page-main page-main--background page-main--form">
      <h1 class="visually-hidden">Итоговая стоимость проекта</h1>
      <p class="page-main__title main-title">Стоимость вашего проекта<br /> от <span class="price">8888</span><span>$</span></p>
      <form class="page-main__form form" action="#" method="post" id="form">
        <p class="form__title">Оставить заявку на точный расчет:</p>
        <script src="js/jquery.maskedinput.min.js"></script>
        <input class="form__input" type="text" id="phone" name="phone" placeholder="+38 (099) 999-99-99" required>
        <script>
          $(document).ready(function () {
            $("#phone").mask("+38 (099) 999-99-99", {
              completed: function () { alert("Вы ввели номер: " + this.val()); }
            });
          });
        </script>
        <button class="form__button button" type="submit">Заказать</button>
      </form>
      <script>
        $(document).ready(function () {
          var $form = $("#form");
          $form.submit(function () {
            $.ajax({
              type: "POST",
              url: "send.php",
              data: $(this).serialize()
              //}).done(function() {
            }).fail(function () {
              $form.replaceWith("Спасибо!");
            });
            return false;
          });
        });
      </script>
    </main>
  </div>

  <div class="manager manager--desktop">
    <h2 class="visually-hidden">Ваш будущий менеджер проектов</h2>
    <p class="manager__text">Знакомьтесь</p>
    <img class="manager__image" src="img/manager.png" alt="Менеджер проектов Дмитрий Тищенко" width="170" height="170">
    <p class="manager__name">Дмитрий Тищенко</p>
    <p class="manager__suggestion">Буду рад ответить</p>
  </div>

  <script src="js/mobile-manager.js"></script>
</body>

</html>
